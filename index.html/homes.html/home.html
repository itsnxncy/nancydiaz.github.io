<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy Diaz | Portfolio</title>
    <link rel="stylesheet" href="css/homestyle.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Nancy's Portfolio</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home">
     <h1>Welcome</h1>
        <img src="path/to/your/image.jpg" alt="Your Description">
    </section>

    <!-- Projects Gallery -->
    <section id="projects">
        <div class="project">
            <img src="path/to/project-3s-image.jpg" alt="3s Project Image">
            <button onclick="window.location.href='link-to-3s-project-details'">3s Project</button>
        </div>
        <div class="project">
            <img src="path/to/project-mine-image.jpg" alt="Mine Project Image">
            <button onclick="window.location.href='link-to-mine-project-details'">Mine Project</button>
        </div>
        <!-- Repeat similar structure for other projects -->

    </section>

    <!-- Testimonials and Footer (similar to the given example) -->

</body>

</html>
